<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="atividade.css" />
</head>
<body>
  <main class="card">
    <!-- LADO ESQUERDO -->
    <section class="left">
      <h1>Bem-vindo</h1>

      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="3" fill="#083016"/>
          <path d="M7 12h10M12 7v10" stroke="#d1ffd8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <button class="enter-btn">ENTRAR</button>
    </section>

    <!-- LADO DIREITO -->
    <section class="right">
      <div class="form-card">
        <h2>CRIA SUA CONTA</h2>

        <div class="field">
          <input type="text" placeholder="Nome">
        </div>

        <div class="field">
          <input type="email" placeholder="E-mail">
        </div>

        <div class="field">
          <input type="password" placeholder="Senha">
        </div>

        <button class="submit">CADASTRAR</button>
      </div>
    </section>
  </main>
</body>
</html>
